# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.0
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v2.0.2

      - name: Check armory for compile
        uses: actions/checkout@v2
        with:
          repository: mmm3w/armory

      - run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Checks-out self
        uses: actions/checkout@v2
        with:
          path: httprookie

      - run: cat ./httprookie/README.md

      - run: echo "rootProject.name = \"ArmoryDemo\"" > setting.gradle
      - run: echo "include ':httprookie'" >> setting.gradle
      - run: cat setting.gradle
      - run: chmod +x ./gradlew
#      - run: ./gradlew build
#      - run: ./gradlew :httprookie:uploadArchives

